<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
  style="min-height: 300px; background-image: url(assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-7 col-md-10">
        <h1 class="display-2 text-white">Hello Buddy</h1>
        <p class="text-white mt-0 mb-5">Create Your expense card. Log your budget & expenses to see the progress you've made with your work.</p>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Create Expense Card</h3>
            </div>
            <!-- <div class="col-4 text-right">
              <a href="#!" class="btn btn-sm btn-primary">Settings</a>
            </div> -->
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="createEventForm">
            <h6 class="heading-small text-muted mb-4">Information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Expense Card Name</label>
                    <input formControlName="name" type="text" id="input-username" class="form-control form-control-alternative"
                      placeholder="Kitchen">
                  </div>
                    <div class="form-group">
                      <label class="form-control-label" for="input-username">Budget (Approx.)</label>
                      <input formControlName="estimate" type="text" id="input-username" class="form-control form-control-alternative"
                        placeholder="150000">
                    </div>
                  <button (click)="onCreate()" type="button" class="btn btn-primary my-4">Create</button>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <!-- Address -->
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
