<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
  style="min-height: 300px; background-image: url(assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="header-body">
      <!-- Card stats -->
      <div class="row" *ngIf="events.length == 0">
        <div class="col-lg-7 col-md-10">
          <h1 class="display-2 text-white">Hello Buddy</h1>
          <p class="text-white mt-0 mb-5">Create Your expense card. Log your budget & expenses to see the progress
            you've made
            with your work.</p>
          <button (click)="routeToCreateEvent()" style="margin-top: -25px;" type="button"
            class="btn btn-primary">Create</button>
        </div>
      </div>
      <div class="row" *ngIf="events.length != 0">
        <div *ngFor="let event of events" class="col-lg-6">
          <a [routerLink]="['/expense-details/'+event.id]">
            <div class="card card-stats mb-4 mb-xl-0" style="width: 400px;">
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <h5 class="card-title text-uppercase text-muted mb-0">{{event.name}}</h5>
                    <span class="h2 font-weight-bold mb-0">{{event.estimate | currency:'INR'}}</span>
                  </div>
                  <div class="col-auto">
                    <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                      <i class="fas fa-chart-bar"></i>
                    </div>
                  </div>
                </div>
                <p class="mt-3 mb-0 text-muted text-sm">
                  <span class="btn-sm btn-primary"><b>estimated</b></span>
                </p>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
